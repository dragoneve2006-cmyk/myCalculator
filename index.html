<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div>
        <h1>CALCOLATRICE</h1>

        <input type="number" name="val1" id="val1" class="tBox" placeholder="Inserisci numero">
        <input type="number"name="vale2" id="val2" class="tBox" placeholder="Inserisci numero"><br><br>

        <!--button.op#$*4 per creare tutto in una volta unica-->
        <button class="op" id="add" operation="+">+</button>
        <button class="op" id="sub" operation="-">-</button>
        <button class="op" id="mult"operation="*">x</button>
        <button class="op" id="div" operation="/">/</button>

        <p id="result"></p>

        <ol id="memory">
            
        </ol>
    </div>
    

    <script src="JS/calc.js"></script>
</body>
</html>
